<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Background with Spinner and Static Logo</title>
<style>
  html, body { height: 100%; margin: 0; }
  body { background:#333; }

  .stage {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* Background image */
  .bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: left center;
    z-index: 1;
    pointer-events: none;
  }

  /* Foreground layer */
  .fg {
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    z-index: 2;
  }

  /* Spinner ring */
  .spinner {
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 8px solid rgba(0,150,255,0.25);
    border-top-color: #ff9900;
    animation: spin 1.2s linear infinite;
  }

  /* Static logo */
  .logo {
    position: absolute;
    width: 65px; /* adjust size as needed */
    height: 65px;
    object-fit: contain;
    z-index: 3; /* above spinner */
  }

  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>
  <div class="stage">
    <img class="bg" src="background.jpg" alt="" aria-hidden="true" loading="lazy">
    <div class="fg">
      <div class="spinner"></div>
      <img class="logo" src="logo.png" alt="Logo">
    </div>
  </div>
</body>
</html>

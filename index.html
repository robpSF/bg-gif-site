<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Background with Spinner</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
  }

  .stage {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* Background image */
  .bg {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: left center; /* left-justified */
    z-index: 1;
    pointer-events: none;
  }

  /* Foreground container */
  .fg {
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    z-index: 2;
  }

  /* Spinner style */
  .spinner {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 8px solid rgba(0,150,255,0.25);  /* blue base */
    border-top-color: #ff9900;               /* orange segment */
    animation: spin 1.2s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>
